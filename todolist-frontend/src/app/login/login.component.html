<div class="login">
    <h1>Login</h1>
      <div class="body">
        <form>
          <div class="alert-error" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="input-field">
            <label for="username">User Name :</label>
            <input type="text" id="username" [(ngModel)]="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button (click)="handleLogin()" class="btn-success">Login</button>
        </form>
    </div>
  </div>
